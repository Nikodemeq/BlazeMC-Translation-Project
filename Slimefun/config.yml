# 
# Name: Slimefun
# Author: The Slimefun 4 Community
# 
# Do not modify the Config while the Server is running
# otherwise bad things might happen!
# 
# This Plugin also requires CS-CoreLib to run!
# If you don't have it installed already, its going to be
# automatically installed for you
# 
# This Plugin utilises an Auto-Updater. If you want to turn that off,
# simply set options -> auto-update to false
options:
  auto-update: true
  armor-update-interval: 10
  give-guide-on-first-join: true
  print-out-loading: false
  print-out-github-data-retrieving: false
  enable-armor-effects: true
  prefix: '&a&lSLIMEFUN &a➥&7'
  auto-save-delay-in-minutes: 10
  show-vanilla-recipes-in-guide: true
  allow-free-creative-research: true
  emerald-enchantment-limit: 2
  research-unlock-fireworks: true
  research-give-fireworks: true
  legacy-ore-washer: false
  legacy-dust-washer: false
guide:
  default-view-book: false
URID:
  info-delay: 3000
  custom-ticker-delay: 12
  enable-tickers: true
items:
  talismans: true
  coolers: true
  backpacks: true
research-ranks:
- Kurczak
- Krowa
- Pająk
- Wieśniak
- Początkujący
- Niezdarny student
- Niewykwalifikowany student
- Niekompetentny student
- Student
- Niezdarny uczeń
- Uczeń
- Wykwalifikowany uczeń
- Nadchodzący Mag
- Doskonały mag
- Młody Magik
- Niekompetentny Mag
- Wspólny mag
- Maga
- Biegły mag
- Wykwalifikowany mag
- Przyzwyczajony magik
- Wielki Mag
- Niezdarny czarodziej
- Wizard
- Common Wizard
- Skilled Wizard
- Wielki czarodziej
- Imponujący kreator
- Młody mistrz
- Niezdarny Mistrz
- Nadchodzący Mistrz
- Kompetentny Mistrz
- Mistrz
- Wykwalifikowany Mistrz
- Doskonały Mistrz
- Wielki mistrz
- Biegły Mistrz
- Wybraniec
