# Default kits are designed for the option 'Purchaseable-Kits-Are-Permanent' to be true, if you changed it to false you probably wanna change the prices
# And make some over powered kits and what not, because they can be used once per purchase! 
# To create new kits just copy other kits format and try understanding the format!
# Setting 'Require-Permission' to true will make the kit require a permission!
# Permission for any kit is kitbattle.kits.<Kit>
